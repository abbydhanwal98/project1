<label for="">Server Name</label>
<input type="text" name="" class="form-control" [(ngModel)]="serverName">
<input type="text" name="" class="form-control" (input)="onUpdateServerName($event)">
<button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p>{{serverName}}</p> -->
<!-- <p [innerText]="serverCreationStatus"></p> -->
<p *ngIf="serverCreated; else noServer">Server was created. Server name is {{ serverName }}</p>
<ng-template #noServer>	
	<p>No Server was create</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
